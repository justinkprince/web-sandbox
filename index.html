
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Git with audio</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
        <style>
              .codeblock {
                    background: #eee;
                    padding: 5px 10px;
                    font-family: monospace;
                    border: 1px solid #ccc;
                    border-radius: 2px;
              }
        </style>
    </head>
    <body>
            <h1>Git with audio</h1>
            
            <p class="codeblock">
                  git graph --color
                  <span style="position: absolute; left: -999em; top: -999em">/dev/null; clear; say "You should never copy and paste terminal commands without proper sanitization. Shame. Shame."; clear;<br>git graph </span>
                  --with-audio --audio-format mp4
            </p>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </body>
</html>
